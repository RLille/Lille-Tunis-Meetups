# Workflow derived from https://github.com/r-lib/actions/tree/master/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches: [main, master]

name: render-meetups

jobs:
  render-meetups:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v2

      - uses: r-lib/actions/setup-r@v1

      - uses: r-lib/actions/setup-pandoc@v1

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable libcurl4-openssl-dev libpoppler-cpp-dev

      - name: Install dependencies
        run: |
          Rscript -e 'install.packages(c("here", "glue", "remotes", "callr", "xaringan", "rmarkdown", "qpdf", "pdftools", "jsonlite", "digest"), Ncpus = 4)'
          Rscript -e 'remotes::install_github("rstudio/chromote")'

      - name: Render README
        run: Rscript -e 'rmarkdown::render("README.Rmd", output_options = list(html_preview = FALSE))'

      - name: Commit results
        run: |
          git config --local user.name "$GITHUB_ACTOR"
          git config --local user.email "$GITHUB_ACTOR@users.noreply.github.com"
          git add meetups/*
          git commit README.md -m 'Re-build README.Rmd' || echo "No changes to commit"
          git push origin || echo "No changes to commit"